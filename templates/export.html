<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <title> {{channel_name }} - Clips </title>
    <link rel="icon" href={{channel_image}} type="image/x-icon">
    </head>
    <body>
        <!-- a textbox containing raw data-->
        <center>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>{{ channel_name }} - Clips</h1>
                    </div>
                </div>
                <!-- text saying Raw Data-->
                <div class="row">
                    <div class="col-md-12">
                        <h2>Raw Data</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <textarea class="form-control" id="raw_data" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>Simplified String</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <textarea class="form-control" id="raw_string_data" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </center>
        <div class="container">
            <div class="row">
                {% for clip in data %}
                <div class="col-md-4 col-lg-3">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="https://i.ytimg.com/vi/{{ clip['stream_id'] }}/sddefault.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ clip['author']['name'] }}</h5>
                            <p class="card-text">{{ clip['message'] }} </p>
                            <p class="card-text">{{ clip['dt'] }} </p>
                            <a href="{{ clip['link'] }}" class="btn btn-primary">Link</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
    <script>
        var data = {{ data|tojson }};
        var channel_name = "{{ channel_name }}";
        var channel_image = "{{ channel_image }}";
        var clips_string = {{ clips_string|tojson }};
        document.getElementById("raw_data").value = JSON.stringify(data, null, 2);
        document.getElementById("raw_string_data").value = clips_string;
    </script>
</html>
