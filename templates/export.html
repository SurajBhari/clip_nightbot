<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <p class="text-center" style="font-family: 'Exo 2', sans-serif; font-size: 30px; margin-top: 20px;">If you want raw data. open console and type 'data'</p>

        <div class="container">
            <div class="row">
                {% for clip in data %}
                <div class="col-md-4 col-lg-3">
                    <div class="card" style="width: 100%;">
                        <img class="card-img-top" src="https://i.ytimg.com/vi/{{ clip['stream_id'] }}/maxresdefault.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ clip['author']['name'] }}</h5>
                            <p class="card-text">{{ clip['message'] }} </p>
                            <p class="card-text">{{ clip['dt'] }} </p>
                            <a href="{{ clip['link'] }}" class="btn btn-primary">Link</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
    <script>
        var data = {{ data|tojson }};
        console.log(data);
    </script>
</html>
